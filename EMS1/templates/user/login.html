
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'user/css/mycss3.css' %}">
</head>
<body>
   <header>
    <div class="container">
      <h1>Email Management System</h1>
    </div>
  </header>

  <main>
    <div class="glass-form">
      <h2>login</h2>
      {% if messages %}
      <ul>
        {% for message in messages %}
        <li {% if message.tags %}class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}
      <form method="POST" action="{% url 'login_check' %}">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p class="login-link">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Email Management System | Powered by Shlok</p>
  </footer>
</body>
</html>
