{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Register Page</title>
    <link rel="stylesheet" href="{% static 'user\css\mycss1.css' %}">
</head>
<body>
<header>
    <div class="container">
      <h1>Email Management System</h1>
    </div>
  </header>

  <main>
    <div class="glass-form">
      <h2>Create Account</h2>
      {% if messages %}
      <ul>
        {% for message in messages %}
        <li {% if message.tags %}class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}
      <form method="post" action="{% url 'store' %}">
        {% csrf_token %}
        <div class="name-fields">
          <input type="text" name="first_name" placeholder="First Name" required>
          <input type="text" name="last_name" placeholder="Last Name" required>
        </div>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        <button type="submit">Register</button>
      </form>
      <p class="login-link">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Email Management System | Powered by Shlok</p>
  </footer>
</body>
</html>
